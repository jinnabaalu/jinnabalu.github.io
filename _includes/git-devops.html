<h5 class="card-title">Git for DevOps</span></h5>
<hr>
<div class="activity">
    {% for item in site.data.git-commands.devops %}
    <div class="card pt-3">
        <div class="card-body">
            <h2>{{ item.title }}</h2>
            <hr>
            <p>{{ item.description }}</p>
            <pre><code>{{ item.command }}</code></pre>
        </div>
    </div>
    {% endfor %}
</div>
