<div class="card info-card">
    <div class="card-body">
        <h5 class="card-title">{{ site.data.postgres-home-data.title }}</h5>
        <hr>
        {% for item in site.data.postgres-home-data.components %}
        <div class="d-flex">
            <div class="card-icon rounded-circle d-flex justify-content-center">
                {% if item.imageUrl %}
                <img src="{{ item.imageUrl }}" alt="{{ item.title }}">
                {% endif %}
            </div>
            <div class="ps-3">
                <h4>{{ item.title }}</h4>
                {% if item.description %}
                <span class="text-muted small pt-2 ps-1">{{ item.description }}</span>
                {% endif %}
            </div>
        </div>
        {% unless forloop.last %}
        <hr>{% endunless %}
        {% endfor %}
    </div>
</div>
