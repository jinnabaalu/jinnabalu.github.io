<div class="card info-card sales-card">
    <a href="{{ site.baseurl }}{{ post.url }}">
        {% if post.image %}

        {% if site.lazyimages == "enabled" %}
        <img class="img-fluid lazyimg"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII="
            data-src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}"
            alt="{{ post.title }}">
        {% else %}
        <img class="img-fluid"
            src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}"
            alt="{{ post.title }}">
        {% endif %}

        {% endif %}
    </a>
    <div class="card-body">
        <h5 class="card-title">
            <a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h5>
        <p class="card-text">{{ post.excerpt | strip_html | truncatewords:30 }}</p>
    </div>
</div>
